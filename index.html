<!DOCTYPE html>
<html>
<head>
	<title>Random Bokeh Background Generator</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="bokehbg.js"></script>

	<script>
	
	$(document).ready(function(){
		$("#bgArea").bokehBg({max_particle_radius:40,log_number_of_particles:true});
	})

	</script>

	<style type="text/css">
	#bgArea {
		width: 500px;
		height: 400px;
		background-color: #444;
	}
	</style>
</head>
<body>

<div id="bgArea"></div>


</body>
</html>
